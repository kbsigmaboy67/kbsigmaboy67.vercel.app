<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RammerHead Style Proxy Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: Arial, sans-serif;
            color: #333;
        }
        input[type='text'] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #5c6bc0;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f51b5;
        }
        #loading {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #f57c00;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RammerHead Proxy Interface</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to load...">
    <button id="loadButton">Load URL</button>
    <div id="loading">Loading...</div>
    <iframe id="proxyFrame" src="" frameborder="0"></iframe>
    <script>
        const loadButton = document.getElementById('loadButton');
        const urlInput = document.getElementById('urlInput');
        const proxyFrame = document.getElementById('proxyFrame');
        const loading = document.getElementById('loading');

        loadButton.addEventListener('click', () => {
            const url = urlInput.value;
            if (url) {
                loading.style.display = 'block';
                proxyFrame.src = 'https://cors-anywhere.herokuapp.com/' + url;
                proxyFrame.onload = () => {
                    loading.style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
